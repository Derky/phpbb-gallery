<!-- IF .picrow -->
<table class="tablebg" cellspacing="1" width="100%">
	<tr>
		<th align="center" colspan="{S_COLS}" nowrap="nowrap">{L_RECENT_IMAGES}</th>
	</tr>
	<!-- BEGIN no_pics -->
	<tr>
		<td class="row1" align="center" height="50"><span class="gen">{L_NO_PICS}</span></td>
	</tr>
	<!-- END no_pics -->
	<!-- BEGIN picrow -->
	<tr>
		<!-- BEGIN piccol -->
		<td align="center" width="{S_COL_WIDTH}" class="row1"><span class="genmed"><a href="{picrow.piccol.U_IMAGE}" rel="lightbox" {TARGET_BLANK}><img src="{picrow.piccol.THUMBNAIL}" border="0" alt="{picrow.piccol.DESC}" title="{picrow.piccol.DESC}" vspace="10" /></a><br />
			{picrow.piccol.APPROVAL}</span></td>
		<!-- END piccol -->
		<!-- BEGIN nopiccol -->
		<td align="center" width="{S_COL_WIDTH}" class="row1"><span></span></td>
		<!-- END nopiccol -->
	</tr>
	<tr>
		<!-- BEGIN pic_detail -->
		<td class="row2"><span class="gensmall">{L_IMAGE_TITLE}: {picrow.pic_detail.TITLE}<br />
			{L_POSTER}: {picrow.pic_detail.POSTER}<br />
			{L_POSTED}: {picrow.pic_detail.TIME}</span></td>
		<!-- END pic_detail -->
		<!-- BEGIN picnodetail -->
		<td class="row2"><span></span></td>
		<!-- END picnodetail -->
	</tr>
	<!-- END picrow -->
</table>
<br clear="all" />
<!-- ELSE -->
<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th>{L_ALBUM}</th>
	</tr>
	<tr>
		<td class="row1" align="center">{L_NO_IMAGES}</td>
	</tr>
</table>
<!-- ENDIF -->

<br clear="all" />
