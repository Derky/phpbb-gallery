<!-- INCLUDE overall_header.html -->
	<h1>{L_CONVERT_WELCOME}</h1>
	<form id="acp_board" method="post" action="{U_ACTION}">
		<!-- IF .chmods --><!-- INCLUDE fieldset_chmod.html --><!-- ENDIF -->
		<!-- IF CREATE_MODULES --><!-- INCLUDE fieldset_modules.html --><!-- ENDIF -->
		<fieldset>
			<legend>{L_CONVERT}</legend>
			<dl>
				<dt><label for="convert_prefix">{L_CONVERT_PREFIX}:</label></dt>
				<dd><input id="convert_prefix" size="40" maxlength="255" name="convert_prefix" value="" type="text" /></dd>
			</dl>
			<dl>
				<dt><label for="confirm">{CONVERT_NOTE}:</label></dt>
				<dd><label><input name="confirm" value="1" class="radio" type="radio" />{L_YES}</label><label><input name="confirm" value="0" checked="checked" class="radio" type="radio" />{L_NO}</label></dd>
			</dl>
			<p class="submit-buttons">
				<input class="button1" id="submit" name="submit" value="{L_SUBMIT}" type="submit" />&nbsp
				<input class="button2" id="reset" name="reset" value="{L_RESET}" type="reset" />
			</p>
		</fieldset>
	</form>
<!-- INCLUDE overall_footer.html -->
