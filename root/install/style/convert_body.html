<!-- INCLUDE overall_header.html -->
	<h1>{L_INSTALLER_CONVERT_WELCOME}</h1>
	<form id="acp_board" method="post" action="{U_ACTION}">
		<!-- IF .chmods -->
		<fieldset>
			<legend>{L_INSTALLER_CHMOD}</legend>
			<p>{L_INSTALLER_CHMOD_EXPLAIN}</p>
			<!-- BEGIN chmods -->
				<dl>
					<dt><label for="chmod">{chmods.DIR}</label></dt>
					<!-- IF chmods.S_WRITABLE -->
						<dd><label><strong style="color:green">{L_INSTALLER_CHMOD_WRITABLE}</strong></label></dd>
					<!-- ELSE -->
						<dd><label><strong style="color:red">{L_INSTALLER_CHMOD_UNWRITABLE}</strong></label></dd>
					<!-- ENDIF -->
				</dl>
			<!-- END chmods -->
		</fieldset>
		<!-- ENDIF -->
		<!-- IF CREATE_MODULES -->
			<fieldset>
				<legend>{L_MODULES_PARENT_SELECT}</legend>
				<dl>
					<dt><label for="select_acp_module">{L_MODULES_SELECT_4ACP}:</label><br />
						<span>{DEFAULT_ACP_MODULE}</span></dt>
					<dd>{SELECT_ACP_MODULE}</dd>
				</dl>
				<dl>
					<dt><label for="select_ucp_module">{L_MODULES_SELECT_4UCP}:</label><br />
						<span>{DEFAULT_UCP_MODULE}</span></dt>
					<dd>{SELECT_UCP_MODULE}</dd>
				</dl>
			</fieldset>
		<!-- ENDIF -->
		<fieldset>
			<legend>{L_INSTALLER_CONVERT}</legend>
			<dl>
				<dt><label for="convert_prefix">{L_INSTALLER_CONVERT_PREFIX}:</label></dt>
				<dd><input id="convert_prefix" size="40" maxlength="255" name="convert_prefix" value="" type="text" /></dd>
			</dl>
			<dl>
				<dt><label for="confirm">{CONVERT_NOTE}:</label></dt>
				<dd><label><input name="confirm" value="1" class="radio" type="radio" />{L_YES}</label><label><input name="confirm" value="0" checked="checked" class="radio" type="radio" />{L_NO}</label></dd>
			</dl>
			<p class="submit-buttons">
				<input class="button1" id="submit" name="submit" value="{L_SUBMIT}" type="submit" />&nbsp
				<input class="button2" id="reset" name="reset" value="{L_RESET}" type="reset" />
			</p>
		</fieldset>
	</form>
<!-- INCLUDE overall_footer.html -->
